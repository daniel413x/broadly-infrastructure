apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  labels: { app: node-exporter }
spec:
  selector:
    matchLabels: { app: node-exporter }
  template:
    metadata:
      labels: { app: node-exporter }
    spec:
      containers:
        - name: node-exporter
          image: prom/node-exporter:latest
          imagePullPolicy: IfNotPresent
          args:
            - --path.procfs=/host/proc
            - --path.sysfs=/host/sys
            - --path.rootfs=/rootfs
            - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)
          ports:
            - name: metrics
              containerPort: 9100
          volumeMounts:
            - { name: proc,  mountPath: /host/proc,  readOnly: true }
            - { name: sys,   mountPath: /host/sys,   readOnly: true }
            - { name: root,  mountPath: /rootfs,     readOnly: true }
      tolerations:
        - operator: "Exists"   # allow on control-plane nodes too
      volumes:
        - { name: proc, hostPath: { path: /proc } }
        - { name: sys,  hostPath: { path: /sys } }
        - { name: root, hostPath: { path: / } }
---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  labels: { app: node-exporter }
spec:
  clusterIP: None
  selector:
    app: node-exporter
  ports:
    - name: metrics
      port: 9100
      targetPort: 9100